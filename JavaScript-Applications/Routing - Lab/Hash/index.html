<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Demo</title>
</head>
<body>
    <h1>Welcome to Hash Demo</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#catalog">Catalog</a>
        <a href="#about">About</a>
    </nav>
    <main>
        <h2>Home Page</h2>
        <p>Home page content</p>
    </main>

    <script>
        const pages = {
            '#home': '<h2>Home Page</h2><p>Home page content</p>',
            '#catalog': '<h2>Catalog Page</h2><p>List of items</p>',
            '#about': '<h2>About us</h2><p>Contact information</p>'
        };
        const defaultPage = '<h2>404</h2><p>Page Not Found</p>';
        const main = document.querySelector('main');
        
        window.addEventListener('hashchange', updateContent);
        updateContent();


        function updateContent(){
            const hash = window.location.hash;
            main.innerHTML = pages[hash] || defaultPage;
        }
    </script>
</body>
</html>
